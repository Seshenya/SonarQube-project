name: SonarQube Analysis

on:
  push:
    branches:
      - main    # Run for push events to the 'main' branch
  pull_request:
    branches:
      - main    # Run for pull requests targeting the 'main' branch

jobs:
  sonarQube:
    name: Run SonarQube Analysis
    runs-on: ubuntu-latest    # Choose an Ubuntu environment (other options are available)
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adoptopenjdk'
        
    - name: Install dependencies
      run: mvn install
    
    - name: SonarQube analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=<your-project-key> \
          -Dsonar.host.url=https://<your-sonarqube-server-url> \
          -Dsonar.login=$SONAR_TOKEN
